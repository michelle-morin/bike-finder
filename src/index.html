<!DOCTYPE html>
<html>
<head>
  <title>Stolen Bike Finder</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>How many bikes are stolen near you?</h1>
    </div>
    <div id="inputs">
      <form>
        <label for="distance">Enter a search radius, in miles:</label>
        <input type="number" class="form-control" id="distance" name="distance" required>
        <label for="location">Enter a location to search:</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Street Address, City, State Zipcode, or any combination of the above!" required> 
        <button type="submit" class="btn btn-block" id="findBike">Find bikes!</button>
      </form>
    </div>
    <div id="results">
      <div id="bikeStats" class="card">
        <div class="row title">
          <div class="col-md-4">
            <h3>Bicycle make/model</h3>
          </div>
          <div class="col-md-4">
            <h3>Date Stolen</h3>
          </div>
          <div class="col-md-4" id="photos">
            <h3>Photo of bike</h3>
          </div>
        </div>
      </div>
      <div class="card" id="snapshot">
        <h1>The most commonly stolen bike manufacturer in your area is <span class="snapshot"></span>.</h1>
        <p>In the most recent <span class="totalStolenBikes"></span> bikes stolen, <span class="maxFreq"></span> were <span class="snapshot"></span> bikes.</p>
      </div>
      <div id="map"></div>
    </div>  
  </div>
</body>
</html>
